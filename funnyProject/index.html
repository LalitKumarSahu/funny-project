<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funny Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        input {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .output {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Funny Form</h2>
        <label><b>Name:</b></label>
        <input type="text" id="name" placeholder="Enter your name">
        <label><b>Age:</b></label>
        <input type="number" id="age" placeholder="Enter your age">
        <button onclick="displayOutput()">Submit</button>
        <p class="output" id="output"></p>
    </div>

    <script>
        function displayOutput() {
            let name = document.getElementById("name").value;
            let age = document.getElementById("age").value;
            document.getElementById("output").innerHTML = 
                `Your name is ${age} and you are ${name} years old.`;
        }
    </script>

</body>
</html>
